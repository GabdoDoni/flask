{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for msg in get_flashed_messages() %}
<div class="flash">{{ msg }}</div>
{% endfor %}
<form action="/register" method="post" class="form-contact">
    <p><label>Имя: </label><input type="text" name="username" value="" required></p>
    <p><label>Email: </label><input type="text" name="email" value="" required></p>
    <p><label>Пароль: </label><input type="password" name="password" value="" required></p>
    <p><label>Подвердите пароль: </label><input type="password" name="password2" value="" required></p>
    <p><input type="submit" value="Зарегистрироваться"></p>
    <hr align=left width="300px">
    <p><a href="{{ url_for('login') }}">Войти</a></p>
</form>
{% endblock %}
